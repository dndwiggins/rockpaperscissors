<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

    <p class ="score" id="score"> Player: 0    Computer: 0</p>
    <p class="decide" id="decide" >Click an Image to Play</p>

    <div class = "main">


        <div class="player">
            <p class ="text">Pick Your Hand</p>
            <div class="hands">
                <img class="pictures"  id="rock"   src ="images/rock.jpeg" alt="rock">
                <img  class="pictures" id="paper"  src="images/paper.jpeg" alt="paper">
                <img class="pictures" id="scissors"  src="images/scissors.jpeg" alt="scissors">

            </div>
        </div>
        <div class = "computer">
            <p class="text">Computer</p>
            <div class="hands">
            <img class="pictures" id = "compImage" src="images/computer.jpeg" alt="computer">
        </div>
        </div>
    </div>

    
</body>
</html>
